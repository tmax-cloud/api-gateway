## ref https://cert-manager.io/next-docs/reference/api-docs/#cert-manager.io%2fv1alpha3
--- 

apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  name: hypercloud-selfsigned-clusterissuer
spec:
  selfSigned: {}

---

# apiVersion: cert-manager.io/v1
