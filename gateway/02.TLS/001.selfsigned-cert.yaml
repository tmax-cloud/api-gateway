# ---

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: api-gateway-ca
  namespace: api-gateway-system
spec:
  secretName: api-gateway-ca-tls
  duration: 2880h # 120d
  renewBefore: 360h # 15d
  commonName: hypercloud-api-gateway
  # dnsNames:
  #   - api-gateway.api-gateway-system.svc
  #   - traefik.traefik.svc
  # ipAddresses:
  #   - 192.168.9.144
  isCA: true
  # keySize: 2048
  # keyAlgorithm: rsa
  # keyEncoding: pkcs1
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth 
  issuerRef:
    kind: ClusterIssuer
    group: cert-manager.io
    name: hypercloud-selfsigned-clusterissuer
    # kind: Issuer
    # name: ck-selfsigned-clusterissuer

---

apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: api-gateway-ca-issuer
  namespace: api-gateway-system
spec:
  ca:
    secretName: api-gateway-ca-tls

--- 

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: api-gateway-server-tls
  namespace: api-gateway-system
spec:
  secretName: api-gateway-server-tls
  isCA: false
  usages:
    - digital signature
    - key encipherment    
    - server auth
    # - client auth
  dnsNames:
  - "*.hypercloud.com"
  - "api-gateway.api-gateway-system.svc"
  issuerRef:
    name: api-gateway-ca-issuer

---

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: api-gateway-client-tls
  namespace: api-gateway-system
spec:
  secretName: api-gateway-client-tls
  isCA: false
  usages:
    - digital signature
    - key encipherment    
    # - server auth
    - client auth
  dnsNames:
  - "*.hypercloud.com"
  - "api-gateway.api-gateway-system.svc"
  issuerRef:
    name: api-gateway-ca-issuer

